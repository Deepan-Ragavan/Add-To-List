<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/a18af3b1f8.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main class="mainContainer">
        <div class="input-box d-flex">
            <input type="text" class="form-control me-2" placeholder="Add new Task..." id="textInput">
            <button class="btn btn-success" id="addBtn">Add</button>
        </div>
        <div class="count-container mt-2" id="count-container"></div>
        <div class="card list-container" id="listOutput"></div>
        <div class="btn-container justify-content-between" id="btn-container">
            <button class="btn btn-outline-danger reset-button completed-clear-btn"  onclick="clearCompletedTasks()">Clear Completed Task</button>
            <button class="btn btn-danger reset-button clear-btn">Clear All</button>
        </div>
    </main>


    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
