<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/a18af3b1f8.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../Reminders/assets/css/style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h4>List Reminder</h4>
    </header>

    <div class="main">
        <div class="mainContainer m-auto">

            <h1 class="text-center mb-4">Add Items</h1>

            <input type="text" placeholder="Type Here!!" id="textInput">
            <button id="addBtn" onclick="addList()">Add</button>

            <div class="innerContainer" id="innerContainer">
                <div class="card" id="card">
                    <h5 class="text-center">Added Items<span class="badge text-bg-primary text-light mx-2"
                            id="badge"></span></h5>

                    <div class="list-container" id="listOutput">

                    </div>

                </div>

                <button class="btn btn-info" id="reset" type="reset">Reset</button>

            </div>

        </div>
    </div>


    <!-- JavaScript -->
    <script src="../Reminders/assets/js/script.js"></script>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
