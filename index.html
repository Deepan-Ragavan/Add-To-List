<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="https://www.iconarchive.com/download/i144851/gartoon-team/gartoon-apps/gtodo-todo-list.1024.png">

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/a18af3b1f8.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main class="mainContainer container mt-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add new Task..." id="textInput" aria-label="Add new Task" aria-describedby="addBtn">
            <button class="btn btn-success" id="addBtn" aria-label="Add">Add</button>
        </div>
        <div class="count-container mt-2" id="count-container"></div>
        <div class="card list-container" id="listOutput"></div>
        <div class="btn-container mt-3 d-flex justify-content-between" id="btn-container">
            <button class="btn btn-outline-danger reset-button completed-clear-btn" aria-label="Clear Completed Tasks" onclick="clearCompletedTasks()">Clear Completed Task</button>
            <button class="btn btn-danger reset-button clear-btn" aria-label="Clear All Tasks">Clear All</button>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
